<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/formdata.min.js" nomodule="" type="text/javascript"></script>
</head>

<body>
    <br>
    <form id="entry">
        <label for="pwd">Secret word:</label>
        <input type="text" name="pwd">
        <button type="submit">Go</button>
    </form>
    <script type="text/javascript">
        function createCookie(name, value, days) {
            var expires;
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toGMTString();
            }
            else {
                expires = "";
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }
        document.getElementById("entry").addEventListener('submit', function (e) {
            e.preventDefault();
            var formData = new FormData(e.target);
            createCookie("secret_word", formData.get('pwd'), 365);
            window.location.reload();
        });
    </script>
</body>

</html>
